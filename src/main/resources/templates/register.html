<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro - Pilotos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
	<h3 class="display-4 text-center my-4">Registro de piloto</h3>

	<div class="container text-center align-self-center w-75 rounded-lg shadow bg-light border border-dark">

		<form method="post" action="" class="justify-content-center" th:action="@{/registro/submit}"
			th:object="${piloto}">

			<input type="hidden" th:field="*{id}" id="id" />

			<div class="form-group my-3">
				<label for="nombre" class="col-4 col-form-label d-none d-md-inline-flex">
					Nombre:* </label> <input class="col-7 form-control d-inline-block" type="text" id="nombre"
					placeholder="Nombre*" th:field="*{nombre}" />
			</div>

			<div class="form-group my-3">
				<label for="nombre" class="col-4 col-form-label d-none d-md-inline-flex">
					Apellido:* </label> <input class="col-7 form-control d-inline-block" type="text" id="apellido"
					placeholder="Apellido*" th:field="*{apellido}" />
			</div>

			<div class="form-group my-3">
				<label for="email" class="col-4 col-form-label d-none d-md-inline-flex">
					Email:* </label> <input class="col-7 form-control d-inline-block" type="text" id="email"
					placeholder="Email*" th:field="*{email}">
			</div>

			<div class="form-group my-3">
				<label for="password" class="col-4 col-form-label d-none d-md-inline-flex">
					Contraseña:* </label> <input class="col-7 form-control d-inline-block" type="password" id="password"
					placeholder="Contraseña*" th:field="*{password}" />
			</div>

			<div class="form-group my-3">
				<button class="btn btn-outline-success mt-2 mb-5" type="submit">Registrarme</button>
			</div>
		</form>
	</div>
	<p class="container text-center my-5">
		¿Ya tienes una cuenta? <a href="/login">Inicia Sesion</a>
	</p>
	<!-- Scripts JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
